<div mat-dialog-title>
    <h1>FORMULARIO EMPLEADO</h1>
</div>

<form [formGroup]="empForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">
    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" placeholder="nombre" formControlName="firstName">
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Apellido</mat-label>
            <input matInput type="text" placeholder="Apellido" formControlName="lastName">
        </mat-form-field>
    </div>

    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Correo</mat-label>
            <input matInput type="email" placeholder="example@direccion.com" formControlName="email">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Fecha de nacimiento</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="dob">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

    </div>

    <div class="row">
        <mat-radio-group aria-label="Select an option" formControlName="gender">
            <mat-label><b>Gender</b></mat-label>
            <mat-radio-button value="Male">Male</mat-radio-button>
            <mat-radio-button value="female">female</mat-radio-button>
        </mat-radio-group>
    </div>

    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Educacion</mat-label>
            <mat-select formControlName="education">
              <mat-option *ngFor="let val of education" [value]="val"> {{val}}
              </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Compa√±ia</mat-label>
            <input matInput type="text" placeholder="Ex: Google" formControlName="company">
        </mat-form-field>
    </div>

    <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>Experiencia</mat-label>
            <input matInput type="text" placeholder="Ex. 4" type="number" formControlName="experience">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Paquete</mat-label>
            <input matInput type="text" placeholder="Ex. 12" type="number" formControlName="package">
        </mat-form-field>

    </div>
</div>
<div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false" >Cancelar</button>
    <button mat-raised-button color="primary" type="submit">{{data ? 'update': 'Save'}}</button>
</div>
</form>
